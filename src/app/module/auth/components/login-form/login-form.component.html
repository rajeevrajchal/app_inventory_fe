<form
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  class="flex flex-col gap-4"
  novalidate
>
  <div class="flex flex-col gap-1">
    <label for="email" class="font-semibold"> Email </label>
    <input
      type="email"
      id="email"
      class="input input-bordered input-md w-full"
      [class.border-red-500]="
        loginForm.controls.email.invalid && loginForm.controls.email.touched
      "
      placeholder="eg: user@demo.com"
      formControlName="email"
    />
    <span
      class="label-text-alt text-red-500"
      *ngIf="
        loginForm.controls.email.invalid &&
        loginForm.controls.email.touched &&
        loginForm.controls.email.hasError('required')
      "
    >
      Email is required
    </span>
  </div>
  <div class="flex flex-col gap-2">
    <div class="flex flex-col gap-1">
      <label for="password" class="font-semibold"> Password </label>
      <input
        type="password"
        id="password"
        class="input input-bordered input-md w-full"
        placeholder="eg: *******"
        [class.border-red-500]="
          loginForm.controls.password.invalid &&
          loginForm.controls.password.touched
        "
        formControlName="password"
      />
      <span
        class="label-text-alt text-red-500"
        *ngIf="
          loginForm.controls.password.invalid &&
          loginForm.controls.password.touched &&
          loginForm.controls.password.hasError('required')
        "
      >
        Password is required
      </span>
    </div>
    <div class="flex items-center justify-end">
      <a
        routerLink="/reset-password"
        class="text-sm text-blue-600 hover:underline"
        >Reset Password ?</a
      >
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-md" [disabled]="isLoading">
    {{ isLoading ? "Loading..." : "Login" }}
  </button>
</form>
