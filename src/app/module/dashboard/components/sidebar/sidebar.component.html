<aside
  class="h-full border-r border-gray-300 flex flex-col gap-4"
  [class]="isSidebarOpen ? 'w-64' : 'w-16'"
>
  <div class="bg-red-300 h-[4vh] grid place-content-center">
    <p>IF</p>
  </div>
  <ul class="flex flex-col gap-2 px-2">
    <li *ngFor="let sidebar of sidebars">
      <a
        [href]="sidebar.href"
        [routerLink]="sidebar.href"
        class="w-full flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-black gap-2"
        [class]="
          isActive(sidebar.href)
            ? isSidebarOpen
              ? 'bg-blue-500 text-white'
              : 'bg-blue-500 text-white justify-center'
            : isSidebarOpen
            ? 'bg-inherit gap-2'
            : 'bg-inherit justify-center'
        "
      >
        <span [innerHTML]="sidebar.icon"></span>
        @if(isSidebarOpen) {
        <p class="text-md capitalize">{{ sidebar.label }}</p>
        }
      </a>
    </li>
  </ul>
</aside>
